<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="scores">
            <div class="best-score">Best score: <span></span></div>
            <div class="current-score">Current score: <span></span></div>
        </div>
        <div class="game">
            <div class="snake"></div>
        </div>
        <div class="button">
            <button class="btn start-button">start</button>
        </div>
    </div>
    <div class="modal-window">
        <div class="cookiesContent" id="cookiesPopup">
          <img src="https://cdn-icons.flaticon.com/png/512/4293/premium/4293758.png?token=exp=1646034450~hmac=d03c48f701635618c925b5c735403ccc" alt="cookies-img" />
          <p>Game over!</p>
          <button class="btn accept">OK</button>
        </div>
      </div>
</body>
</html>
